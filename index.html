<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 이미지 생성기</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p { 
            font-size: 1.2em; 
            opacity: 0.9; 
            line-height: 1.6;
        }
        code {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>💭 명언 이미지 생성기</h1>
    <p>Discord 봇으로 생성된 감성적인 명언 이미지들</p>
    <p>Discord에서 <code>/명언</code> 명령어를 사용해보세요!</p>
    <p>✨ 40자 이내의 감성적인 텍스트를 입력하면<br>아름다운 이미지로 변환됩니다</p>
</body>
</html>
