<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어쩌구, 지금은 오전 2시 32분...하하하하하하 - 명언 이미지</title>
    <meta property="og:title" content="어쩌구, 지금은 오전 2시 32분...하하하하하하 - 명언 이미지">
    <meta property="og:description" content="Beautiful words in Korean">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0f0f0f">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .image-canvas {
            width: 400px;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            padding: 60px 50px;
            position: relative;
            background-color: #0f0f0f;
            color: #e8e8e8;
            background-image: 
                linear-gradient(45deg, transparent 98%, rgba(255,255,255,0.4) 99%, transparent 100%),
                linear-gradient(-45deg, transparent 98%, rgba(0,0,0,0.02) 99%, transparent 100%);
            background-size: 60px 60px, 40px 40px;
        }
        .image-canvas::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            
            background: 
                radial-gradient(circle at 15% 25%, rgba(255,255,255,0.8) 0.5px, transparent 1px),
                radial-gradient(circle at 85% 15%, rgba(255,255,255,0.6) 0.3px, transparent 0.8px),
                radial-gradient(circle at 45% 75%, rgba(255,255,255,0.4) 0.4px, transparent 0.9px);
            background-size: 120px 120px, 100px 100px, 80px 80px;
            
            pointer-events: none;
        }
        .author-name {
            font-size: 11px;
            font-weight: 700;
            opacity: 0.6;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
        }
        .korean-main {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }
        .english-sub {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.75;
            line-height: 1.3;
            letter-spacing: 0.01em;
        }
        .info {
            text-align: center;
            color: #666;
        }
        .info h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        @media (max-width: 600px) {
            .image-canvas { width: 100%; height: 300px; padding: 40px 30px; }
            .korean-main { font-size: 18px; }
            .english-sub { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-canvas">
            
            <div class="korean-main">어쩌구, 지금은 오전<br>2시 32분...하하하하하하</div>
            <div class="english-sub">Beautiful words in Korean</div>
        </div>
        <div class="info">
            <h1>💭 명언 이미지</h1>
            <p>디스코드 봇으로 생성된 이미지</p>
            <p>생성: 2025. 7. 7. 오후 5:32:37</p>
            <button class="download-btn" onclick="downloadImage()">📱 이미지 저장</button>
            <button class="download-btn" onclick="copyLink()">🔗 링크 복사</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            html2canvas(document.querySelector('.image-canvas'), { scale: 2 })
                .then(canvas => {
                    const link = document.createElement('a');
                    link.download = '명언_어쩌구, 지금은 오전 2시 32분...하하하하하하.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
        }
        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert('링크 복사됨! 📋'));
        }
    </script>
</body>
</html>
